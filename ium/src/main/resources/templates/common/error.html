<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <script type="text/javascript" th:inline="javascript">
        function showAlertAndGoBack(message) {
            alert(message);
            history.back();
        }

        // 오류 메시지를 Thymeleaf에서 받아 호출
        const errorMessage = [[${errorMessage}]];
        showAlertAndGoBack(errorMessage);
    </script>
</head>
<body>
</body>
</html>
