<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 의뢰 작성</title>
</head>
<body>
<h1>새 의뢰 작성</h1>

<form th:action="@{/workrequest/registration}" method="post">
    <label>
        <input type="radio" name="type" value="FORMAL" checked /> 의뢰
    </label>
    <label>
        <input type="radio" name="type" value="INFORMAL" /> 재능기부
    </label>
    <input type="text" name="category" placeholder="카테고리" />
    <input type="text" name="title" placeholder="제목" />
    <textarea name="content" placeholder="설명"></textarea>
    <input type="number" name="price" placeholder="가격" />
    <button type="submit">저장</button>
</form>

</body>
</html>
