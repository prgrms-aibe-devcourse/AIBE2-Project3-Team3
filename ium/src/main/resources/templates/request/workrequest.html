<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>의뢰 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/css/workrequest.css}">
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/logo.png">
    </div>
    <div class="menu">
        <button><img src="/images/chat.png" alt="말풍선"></button>
        <button><img src="/images/info.png" alt="내정보"></button>
        <button><img src="/images/menu.png" alt="메뉴"></button>
    </div>
</header>

<main class="container">

    <section class="request-header">
        <div class="left">
            <div class="category" th:text="${request.category}">카테고리</div>
            <div class="title" th:text="${request.title}">제목</div>
            <div class="content">
                <span th:text="'₩' + ${request.price}">가격</span> /
                <span th:text="${request.createdBy}">이름</span>
                <br>
                <span th:text="${request.status}">상태</span>
            </div>
        </div>

        <div class="right">
            <button class="chat-icon" th:data-target-user="${targetUser}">문의하기</button>
            <button>수주받기</button>
        </div>
    </section>

    <section class="description">
        <p th:text="${request.content}">설명</p>
    </section>

    <section class="ai-recommend">
        <h2>AI 추천</h2>
        <div class="experts">
            <div class="expert-card" th:each="expert : ${aiExperts}">
                <img th:src="${expert.image}" alt="전문가 이미지">
                <p th:text="${expert.name}">전문가 이름</p>
                <p th:text="${expert.category}">카테고리</p>
                <p th:text="'₩' + ${expert.price}">가격</p>
            </div>
        </div>
    </section>

</main>

<script th:src="@{/workrequest.js}"></script>
</body>
</html>
