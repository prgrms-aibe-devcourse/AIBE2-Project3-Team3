<!-- member/fragments/work-request-list.html -->
<div th:fragment="workRequestFragment">
    <div th:if="${#lists.isEmpty(workRequests)}">
        <p>의뢰가 없습니다.</p>
    </div>
    <div th:each="request : ${workRequests}" class="request-item">
        <p><strong th:text="${request.title}">의뢰 제목</strong></p>
        <p>가격: <span th:text="${request.price}">0</span> 원</p>
        <p>의뢰자: <span th:text="${request.clientName}">이름</span></p>
    </div>
</div>
