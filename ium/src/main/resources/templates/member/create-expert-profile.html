<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>전문가 프로필 작성</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>전문가 프로필 작성</h1>

<form th:action="@{/expert-profiles}" th:object="${expertProfileForm}" method="post" enctype="multipart/form-data">
    <label for="introduceMessage">자기소개:</label><br>
    <textarea th:field="*{introduceMessage}" id="introduceMessage" rows="4" cols="50"></textarea><br><br>

    <label for="portfolioDescription">포트폴리오 설명:</label><br>
    <textarea th:field="*{portfolioDescription}" id="portfolioDescription" rows="4" cols="50"></textarea><br><br>

    <label for="school">학교:</label><br>
    <input type="text" th:field="*{school}" id="school"/><br><br>

    <label for="major">전공:</label><br>
    <input type="text" th:field="*{major}" id="major"/><br><br>

    <label for="startCareerDate">경력 시작일:</label><br>
    <input type="date" th:field="*{startCareerDate}" id="startCareerDate"/><br><br>

    <label for="salary">희망 연봉:</label><br>
    <input type="number" th:field="*{salary}" id="salary"/><br><br>

    <label for="negoYn">연봉 협상 가능 여부:</label><br>
    <input type="checkbox" th:field="*{negoYn}" id="negoYn"/><br><br>

    <label>전문 분야:</label><br>
    <div th:each="specialization : ${specializations}">
        <input type="checkbox" th:field="*{specializationIds}"
               th:value="${specialization.id}"
               th:id="${'spec-' + specialization.id}"/>
        <label th:for="${'spec-' + specialization.id}" th:text="${specialization.name}"></label><br>
    </div><br>

    <label for="attachments">첨부 파일:</label><br>
    <input type="file" th:field="*{attachments}" name="attachments" id="attachments" multiple/><br><br>

    <button type="submit">프로필 생성</button>
</form>

</body>
</html>
