<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>전문가 프로필 작성</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>전문가 프로필 작성</h1>

<form th:action="@{/expert-profiles}" th:object="${expertProfileForm}" method="post">
    <label>자기소개:</label><br>
    <textarea th:field="*{introduceMessage}" rows="4" cols="50"></textarea><br><br>

    <label>포트폴리오 설명:</label><br>
    <textarea th:field="*{portfolioDescription}" rows="4" cols="50"></textarea><br><br>

    <label>학교:</label><br>
    <input type="text" th:field="*{school}"/><br><br>

    <label>전공:</label><br>
    <input type="text" th:field="*{major}"/><br><br>

    <label>경력 시작일:</label><br>
    <input type="date" th:field="*{startCareerDate}"/><br><br>

    <label>희망 연봉:</label><br>
    <input type="number" th:field="*{salary}"/><br><br>

    <label>연봉 협상 가능 여부:</label><br>
    <input type="checkbox" th:field="*{negoYn}"/><br><br>

    <label>전문 분야:</label><br>
    <div th:each="specialization : ${specializations}">
        <input type="checkbox" th:field="*{specializationIds}"
               th:value="${specialization.id}"
               th:id="${'spec-' + specialization.id}"/>
        <label th:for="${'spec-' + specialization.id}" th:text="${specialization.name}"></label><br>
    </div><br>

    <button type="submit">프로필 생성</button>
</form>

</body>
</html>
